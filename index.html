<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raye's Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <p id="current-date">Saturday 20:44</p>
    </br>
      <form id="search-form">
        <input type="search" placeholder="Enter City/Town" id="city-input" />
        <input type="submit" value="🔍" class="mag-glass" />
        <input type="submit" value="Locate Me 📍" class="current-location" />
      </br>  
        <button class="btn button-temp-scale" type="search" a href="#" id="fahrenheit-link">°F/mi</button>
        <button class="btn button-temp-scale" type="search" a href="#" id="celsius-link">°C/km</button>
      </form>
      <h1 id="city"></h1>
      <h2 class="temp" id="temp"></h2>
      <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
           alt="Clear"/>
      <h3> <span id="description"></span></h3>
      <ul>
        <li>
        Humidity: <span id="humidity"></span>%
        </li>
        <li>
        Wind: <span id="wind"></span>km/h
        </li>
      </ul>
    <br/>
      <div class="weekly" id="forecast">
     </div>
    </div>
    <small><a href="https://github.com/RayeMysterio/Raye-weather-app" class="code-link">Open-source Code</a> by Rachel "Raye" Fisher</small>
    <script src="src/app.js"></script>
  </body>
</html>
